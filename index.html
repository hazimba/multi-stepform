<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="main-container to-display">
            <div class="header-container">
                <h1>Part 1</h1>
            </div>
            <div class="input-container">
                <input type="text" name="name" id="name" value="Full Name">
            </div>
            <div class="button-container">
                <!-- <button class="back button" onclick="goBack()">Back</button> -->
                <button class="continue button" onclick="goNext()">Continue</button>
            </div>
        </div>

        <div class="main-container">
            <div class="header-container-2">
                <h1>Part 2</h1>
            </div>
            <div class="input-container-2">
                <input type="text" name="email" id="email" value="Email">
                <input type="text" name="phone" id="phone" value="Phone">
                <input type="text" name="zip-code" id="zip-code" value="Zip Code">
            </div>
            <div class="button-container-2">
                <button class="back button" onclick="goBack()">Back</button>
                <button class="continue button" onclick="goNext()">Continue</button>
            </div>
        </div>

        <div class="main-container">
            <div class="header-container-3">
                <h1>Part 3</h1>
            </div>
            <div class="input-container-3">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="button-container-3">
                <button class="back button" onclick="goBack()">Back</button>
                <!-- <button class="continue button" onclick="goNext()">Continue</button> -->
            </div>
        </div>
    </main>
</body>

<script src="./apps.js"></script>
</html>
